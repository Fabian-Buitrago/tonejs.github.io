	<div id="default-container">
		<div id="type-container">
			<span id="type-name">
				type TimeObject

				<span class="signature-symbol"> = </span>
				<span class="type"></span>			</span>
		</div>
		<div id="comment">
				<div class="description">
		<p>A time object has a subdivision as the keys and a number as the values.</p>

					<div class="example">
						<pre><code class="language-js hljs">
<span class="hljs-keyword">import</span> { Time } <span class="hljs-keyword">from</span> <span class="hljs-string">"tone"</span>;
<span class="hljs-keyword">const</span> time = {
	<span class="hljs-string">"2n"</span>: <span class="hljs-number">1</span>,
	<span class="hljs-string">"8n"</span>: <span class="hljs-number">3</span>
};
Time(time).valueOf(); <span class="hljs-comment">// 2n + 8n * 3</span></code></pre>
					</div>
	</div>
